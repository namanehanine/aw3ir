<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TP3 - Formulaire Bootstrap</title>

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />

    <style>
      body {
        background-color: #f8f9fa;
      }
    </style>
  </head>

  <body>
    <!-- Conteneur principal -->
    <div class="container py-5">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body">
          <h1 class="text-center mb-4 text-primary">
            Formulaire d'inscription
          </h1>

          <!-- Formulaire Bootstrap -->
          <form id="formulaire" class="needs-validation" novalidate>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="nom" class="form-label">Nom</label>
                <input
                  type="text"
                  class="form-control"
                  id="nom"
                  placeholder="Dupont"
                  required
                />
              </div>

              <div class="col-md-6">
                <label for="prenom" class="form-label">Pr√©nom</label>
                <input
                  type="text"
                  class="form-control"
                  id="prenom"
                  placeholder="Jean"
                  required
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="birthday" class="form-label">Date de naissance</label>
                <input
                  type="date"
                  class="form-control"
                  id="birthday"
                  required
                />
              </div>

              <div class="col-md-6">
                <label for="adresse" class="form-label">Adresse postale</label>
                <div class="input-group">
                  <span class="input-group-text">üìç</span>
                  <input
                    type="text"
                    class="form-control"
                    id="adresse"
                    placeholder="10 rue de Paris, Lyon"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Adresse mail</label>
              <div class="input-group">
                <span class="input-group-text">@</span>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="nom@example.com"
                  required
                />
              </div>
            </div>

            <div class="mb-4">
              <label for="texte" class="form-label">Texte alternatif</label>
              <textarea
                class="form-control"
                id="texte"
                rows="3"
                placeholder="√âcrivez ici..."
              ></textarea>
            </div>

            <div class="text-center">
              <button id="submit" type="submit" class="btn btn-primary btn-lg">
                Envoyer
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- MODAL Bootstrap -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="exampleModalLabel">R√©sultat</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fermer
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS Bootstrap -->
    <script src="js/bootstrap.bundle.js"></script>

    <!-- JS Validation -->
    <script src="js/form-validation.js"></script>
  </body>
</html>
