<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TP4 - Formulaire HTML5</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
</head>

<body class="container mt-4">
  <h1>TP4 - Formulaire HTML5 et géolocalisation</h1>

  <!-- ✅ Formulaire -->
  <form id="contactForm" class="mt-3">
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label" for="name">Nom</label>
      <div class="col-sm-6">
        <input type="text" id="name" class="form-control" onkeyup="calcNbChar(this.id)" required minlength="5" />
      </div>
      <div class="col-sm-2" data-count>0 car.</div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label" for="firstname">Prénom</label>
      <div class="col-sm-6">
        <input type="text" id="firstname" class="form-control" onkeyup="calcNbChar(this.id)" required minlength="5" />
      </div>
      <div class="col-sm-2" data-count>0 car.</div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label" for="birth">Date de naissance</label>
      <div class="col-sm-6">
        <input type="date" id="birth" class="form-control" required />
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label" for="adresse">Adresse</label>
      <div class="col-sm-6">
        <input type="text" id="adresse" class="form-control" onkeyup="calcNbChar(this.id)" required minlength="5" />
      </div>
      <div class="col-sm-2" data-count>0 car.</div>
      <div class="col-sm-2">
        <!-- ✅ bouton GPS -->
        <button id="gps" type="button" class="btn btn-secondary">GPS</button>
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label" for="mail">Email</label>
      <div class="col-sm-6">
        <input type="email" id="mail" class="form-control" onkeyup="calcNbChar(this.id)" required />
      </div>
      <div class="col-sm-2" data-count>0 car.</div>
    </div>

    <div id="map" class="my-3"></div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Ajouter</button>
      <button type="button" id="reset" class="btn btn-danger">Reset</button>
    </div>
  </form>

  <!-- ✅ Tableau d'affichage -->
  <h2 class="mt-4">Liste des contacts</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Date</th>
        <th>Adresse</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Scripts -->
  <script src="js/gps.js"></script>
  <script src="js/store.js"></script>
  <script src="js/form-validation.js"></script>
</body>
</html>
